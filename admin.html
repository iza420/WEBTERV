      <h2>Admin Page</h2>
      <form id="waffleForm" method="post" enctype="multipart/form-data">
          <div>
              <label for="waffleName">Waffle Name:</label>
              <input type="text" id="waffleName" name="waffleName" required>
          </div>
          <div>
              <label for="wafflePrice">Waffle Price:</label>
              <input type="number" id="wafflePrice" name="wafflePrice" step="0.01" required>
          </div>
          <div>
              <label for="waffleIngredients">Waffle Ingredients:</label>
              <textarea id="waffleIngredients" name="waffleIngredients" required></textarea>
          </div>
          <div>
              <label for="additionalToppings">Additional Toppings:</label>
              <textarea id="additionalToppings" name="additionalToppings"></textarea>
          </div>
          <div>
              <label for="waffleImage">Waffle Image:</label>
              <input type="file" id="waffleImage" name="waffleImage" accept="image/*">
          </div>
          <button type="submit">Save Waffle</button>
      </form>
