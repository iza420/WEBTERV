<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    
</head>
<body>
    <form>
        <fieldset>
            <legend>Regisztrációs adatok</legend>
            <label>First name: <input type="text" name="fname" size="25"/></label> <br/>
            <label>Last name: <input type="text" name="lname" size="25"/></label> <br/>
            <label>Password: <input type="password" name="passwd" required/></label> <br/>
            <label>Password again: <input type="password" name="passwd-check" required/></label> <br/>
            <label>Phone number <input type="tel" name="phone-number" placeholder="+36-xx-xxx-xxxx" pattern="\+36-[0-9]{2}-[0-9]{3}-[0-9]{4}" required title="Format: +36-xx-xxx-xxxx"></label> <br/>
            <label>E-mail: <input type="email" name="email" required/></label> <br/>
            <label>Registration  <input type="submit" value="Submit"></label>
          </fieldset>
    </form>
</body>
</html>
