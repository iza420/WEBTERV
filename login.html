<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div id="background"></div>
    <div id="formcontainer">
        <div id="formcontainerinside">
            <div id="form">
                <h1>Welcome back!</h1>
                <h3>Log in or Sign up for the wonderful waffles!</h3>
                 <form id="forminside" method="post">
                        <label>Email: <input type="text" name="email" required></label>
                        <label>Password: <input type="password" name="passwd" required></label>
                        <div id="remember-me-container">
                            <label id="remember-me-text" for="checkbox">Remember Me</label>
                            <input type="checkbox" id="remember-me-checkbox" name="remember-me">
                        </div>
                        <button id="submit">Sign In</button>
                </form>
                <p>Don't have an account? <a href="register.html">Sign Up</a></p>
            </div>
            <div id="image">
                <img src="resources/wafflelogin.jpg" alt="">
            </div>
        </div>
    </div>
    <a href="index.html" id="gobackbutton">‚Üê</a>
</body>
</html>
