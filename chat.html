<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waffle Cafe Chat</title>
    <link rel="stylesheet" type="text/css" href="css/chat.css">
</head>
<body>
    <header>
        <div id="logo">
          <a href="index.html" id="index">Fluffy Stack Caf√©</a>
        </div>
        <div id="headerlinks">
          <a href="index.html">Home</a>
          <a href="waffles.html">Waffles</a>
          <a href="login.html">Login</a>
          <a href="register.html">Register</a>
          <a href="profile.html" id="current">Profile</a>
          <a href="cart.html"><img src="resources/cart.png" alt="cart"></a>
        </div>
    </header>
    <div class="chat-container">
        <div class="chat">
            <div class="sidebar">
                <div class="user">
                    <div class="avatar"><img src="profile1.jpg" alt="Profile Picture"></div>
                    <div class="username">Alice</div>
                </div>
                <div class="user">
                    <div class="avatar"><img src="profile2.jpg" alt="Profile Picture"></div>
                    <div class="username">Bob</div>
                </div>
                <!-- Add more users as needed -->
            </div>
            <div class="chat-box">
                <div class="messages">
                    <div class="message received">
                        <p>Hello! How can I assist you today?</p>
                    </div>
                    <div class="message sent">
                        <p>Hi! Do you have any vegan waffle options?</p>
                    </div>
                    <!-- More messages go here -->
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Type your message...">
                    <button>Send</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
